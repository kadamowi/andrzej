<!doctype html>
<html lang="pl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Strona dla Andrzeja</title>
  <style>
    :root {
      --bg1: #0b1220;
      --bg2: #0a0f1a;
      --text: rgba(255,255,255,0.92);
      --muted: rgba(255,255,255,0.72);
      --card: rgba(255,255,255,0.06);
      --border: rgba(255,255,255,0.12);
      --shadow: 0 20px 60px rgba(0,0,0,0.45);
    }

    * { box-sizing: border-box; }
    html, body { height: 100%; margin: 0; }
    body {
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      color: var(--text);
      background:
        radial-gradient(1200px 700px at 30% 20%, rgba(99,102,241,0.25), transparent 60%),
        radial-gradient(900px 600px at 70% 80%, rgba(16,185,129,0.18), transparent 55%),
        linear-gradient(180deg, var(--bg1), var(--bg2));
      display: grid;
      place-items: center;
      padding: 24px;
    }

    .card {
      width: min(720px, 100%);
      padding: 56px 28px;
      text-align: center;
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: 24px;
      box-shadow: var(--shadow);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
    }

    h1 {
      margin: 0;
      font-size: clamp(28px, 5vw, 52px);
      letter-spacing: -0.02em;
      line-height: 1.1;
    }

    p {
      margin: 14px 0 0;
      font-size: clamp(18px, 2.4vw, 24px);
      color: var(--muted);
    }

    .badge {
      display: inline-block;
      margin-top: 26px;
      padding: 8px 14px;
      border-radius: 999px;
      border: 1px solid var(--border);
      background: rgba(255,255,255,0.05);
      font-size: 14px;
      color: rgba(255,255,255,0.8);
    }
  </style>
</head>
<body>
  <main class="card" role="main" aria-label="Strona w budowie">
    <h1>Strona dla Andrzeja</h1>

  </main>
</body>
</html>
